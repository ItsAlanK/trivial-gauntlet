<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/50309a1295.js" crossorigin="anonymous"></script>
    <title>Trivial Gauntlet - How far can you go?</title>
</head>

<body>
    <div class="container">
        <div id="title-screen" class="flex">
            <div id="main-title">
                <h1>Trivial Gauntlet</h1>
                <h2>How Deep Will You Get?</h2>
            </div>
            <div id="game-desc">
                <p>Answer trivia questions in this gauntlet. See how far you can get; but remember, three strikes and you're out!</p>
            </div>
            <div id="difficulty-menu" class="grid">
                <h3>Choose Your Difficulty</h3>
                <a class="btn difficulty-btn" id="easy-btn">Simple</a>
                <a class="btn difficulty-btn" id="medium-btn">Intermediate</a>
                <a class="btn difficulty-btn" id="hard-btn">Gruelling</a>
            </div>
        </div>
        <div id="game-window" class="flex hidden">
            <div id="strikes"></div>
            <h1 id="question-number"></h1>
            <h3 id="question"></h3>
            <div id="answers" class="grid">
                <a class="answers-text btn answer-btn" id="answer1"></a>
                <a class="answers-text btn answer-btn" id="answer2"></a>
                <a class="answers-text btn answer-btn" id="answer3"></a>
                <a class="answers-text btn answer-btn" id="answer4"></a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
