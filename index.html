<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivial Gauntlet - How far can you go?</title>
</head>

<body>
    <div class="container">
        <div id="title-screen">
            <div id="main-title">
                <h1>Trivial Gauntlet</h1>
                <h2>How Deep Will You Get?</h2>
            </div>
            <div id="game-desc" class="grid">
                <p>Answer trivia questions in this gauntlet. See how far you can get; but remember, three strikes and you're out!</p>
            </div>
            <div id="difficulty-menu" class="grid">
                <h3>Choose Your Difficulty</h3>
                <button class="btn difficulty-btn" id="easy-btn">Simple</button>
                <button class="btn difficulty-btn" id="medium-btn">Intermediate</button>
                <button class="btn difficulty-btn" id="hard-btn">Gruelling</button>
            </div>
        </div>
        <div class="game-window">
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
